<h2>Chapter 17 — Found</h2>
<img src="../sketches/17.svg" alt="pencil sketch">
<p>I found you and your family near the edge.</p><p>Close together. Quiet. Watching.</p><p>When you saw me, you let out a breath you didn’t know you were holding.</p><p>“I have room,” I said. “All of you.”</p><p>You nodded.</p><p>No questions.</p><p>You trusted me.</p>
