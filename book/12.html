<p>Outside, people weren’t watching faces anymore.</p><p>They were watching wrists.</p><p>I covered mine and drove south.</p><p>Some cars were stopped. Others were speeding and cutting lanes. No one was driving normally.</p><p>Dust followed me for miles.</p>
